<ion-header>
	<ion-navbar>
    <ion-title>
      Cnode Logo
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
	<ion-list no-lines>
		<ion-item *ngIf="user" (click)="goToUserDetail()">
	    <ion-icon name="person" item-left></ion-icon>
	    {{ user.loginname }}
	  </ion-item>
	  <ion-item *ngIf="!user" (click)="goToLogin()">
	    <ion-icon name="person" item-left></ion-icon>
	    用户名
	  </ion-item>
	  <ion-item (click)="goToMessage()"> 
	    <ion-icon name="mail" item-left></ion-icon>
	    我的消息
	  </ion-item>
	</ion-list>
	<ion-list no-lines>
		<ion-item (click)="goToAbout()">
	    <ion-icon name="construct" item-left></ion-icon>
	    关于
	  </ion-item>
	</ion-list>
</ion-content>
